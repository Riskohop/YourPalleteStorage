<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Palletes Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <span>Your Projects</span>
        <button>Delete all projects</button>
    </header>
    <main class="main">
        <div class="project noselect" onclick="OpenProject(this)">
            <div>
                <span onclick="CopyHEX(this)">&nbsp;</span>
            </div>
            <span>&nbsp;</span>
        </div>
        <div class="create-project noselect" onclick="OpenNewProjectPanel()">
            <span>+</span>
        </div>
    </main>

    <div class="create-project-parameters">
        <div class="parameters-form">
            <div class="parameters-header">
                <span>New project</span>
                <button onclick="CloseNewProjectPanel()"><img class="noselect" src="https://www.flaticon.com/svg/vstatic/svg/3917/3917189.svg?token=exp=1704222922~hmac=ba65529d9987b4a7dfa0da38b0dd55d3" alt="X"></button>
            </div>
            <div class="parameters-main">
                <span>Project name</span>
                <input type="text" name="project-name" id="project-name">
                <span>Dashboard color</span>
                <input type="color" name="dashboard-color" id="dashboard-color">
            </div>
            <div class="parameters-footer">
                <span class="error-create-project"></span>
                <button onclick="CreateProject()">Create project</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
